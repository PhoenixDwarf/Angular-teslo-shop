<div class="card bg-base-100 w-96 shadow-sm animate-fadeIn">
  <figure>
    <img [src]="imageUrl()" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-accent text-lg">
      {{ product().title }}
    </h2>
    <p class="text-ellipsis line-clamp-3">
      {{ product().description }}
    </p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', 't-shirt']">
        View product
      </a>
    </div>
  </div>
</div>
